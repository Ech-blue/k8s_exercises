apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: exercises
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14.19-alpine3.21
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-db-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: pvc-postgres
          mountPath: /var/lib/postgresql/data
        - name: initdb-scripts 
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
      volumes:
      - name: initdb-scripts
        configMap:
          name: postgres-initdb      
      securityContext:
        fsGroup: 999 
  volumeClaimTemplates:
  - metadata:
      name: pvc-postgres
    spec:
      storageClassName: standard-rwo # Now explicitly set here
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi

